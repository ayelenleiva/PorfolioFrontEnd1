         <!-- Modal Login-->
         <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header seccion rounded">
                  <h5 class="modal-title text-white" id="exampleModalLabel">Ingresar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="form" (ngSubmit)="onLogin()" novalidate name="loginForm"> 
                  <!-- formulario de login-->
                  <div class="modal-body">
                        <div class="mb-3">
                          <label for="nombreUsuario" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="nombreUsuario" formControlName="nombreUsuario" aria-describedby="Usuario" required [(ngModel)]="nombreUsuario" placeholder="Ingrese su usuario" [ngClass]="{'is-invalid': Nombre.errors && Nombre.touched, 'is-valid': !Nombre.errors && Nombre.touched}">
                          <div *ngIf="Nombre.errors && Nombre.touched">    
                            <p *ngIf="Nombre.hasError('required')" class="text-danger">
                              Usuario obligatorio!
                            </p>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password" formControlName="password" required [(ngModel)]="password"
                          placeholder="Ingrese su contraseña" [ngClass]="{'is-invalid': Password.errors && Password.touched, 'is-valid': !Password.errors && Password.touched}">
                          <div *ngIf="Password.errors && Password.touched">    
                            <p *ngIf="Password.hasError('required')" class="text-danger">
                              Contraseña obligatoria!
                            </p>
                          </div>
                        </div>
                      </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-ligth" (click)="borrar()">Borrar</button>
                          <button type="submit" class="btn btnLogin text-white" data-bs-dismiss="modal">Iniciar Sesión</button>
                          
                        </div>    
                        <div>
                          <p class="mb-0">¿No tienes una cuenta? <button type="submit" class="btn btnLogin text-white" routerLink="">Registrarse</button>

                          </p>
                        </div>                 

                      </form>
              </div>
            </div>
          </div>
